                    <div class="unit-dropdown">
                        <button class="unit-btn" id="unitToggle">
                            <img src="images/header/icon-units.svg" alt="settings icon">
                            <span id="currentUnit">Units</span>
                            <img src="images/header/icon-dropdown.svg" alt="dropdown icon">
                        </button>
                    <div class="unit-menu" id="unitMenu">
                        <div class="unit-section">

                            </button>
                        </div>
                        <div class="unit-section">
                            <span class="section-title">Temperature</span>
                            <button class="unit-option" data-unit="c">
                                <span>Celsius (°C)</span>
                            </button>
                            <button class="unit-option" data-unit="f">
                                <span>Fahrenheit (°F)</span>
                            </button>
                        </div>
                            <div class="unit-section">
                                <span class="section-title">Wind Speed</span>

                            </button>
                            <button class="unit-option" data-unit="f">
                                <span>mph</span>
                            </button>
                        </div>
                            <div class="unit-section">
                            <span class="section-title">Precipitation</span>
                            <button class="unit-option" data-unit="c">
                                <span>Millimeters (mm)</span>
                            </button>
                            <button class="unit-option" data-unit="f">
                                <span>Inches (in)</span>
                            </button>
                        </div>
                    </div>
